<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加好友</title>
</head>
<body>
<h1 style="text-align: center;">添加好友</h1>
<div style="width: 300px; margin: 0 auto;">
    <form>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 80px;">好友名:</label>
            <input type="text" name="friendName">
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 80px;">年龄:</label>
            <input type="text" name="age">
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 80px;">性别:</label>
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 80px;">爱好:</label>
            <input type="checkbox" name="hobby" value="eat">吃
            <input type="checkbox" name="hobby" value="drink">喝
            <input type="checkbox" name="hobby" value="play">玩
            <input type="checkbox" name="hobby" value="fun">乐
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 80px;">学历:</label>
            <select name="education">
                <option value="primary">小学</option>
                <option value="middle">初中</option>
                <option value="high">高中</option>
                <option value="college">大学</option>
                <option value="graduate">研究生及以上</option>
            </select>
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 80px;">头像:</label>
            <input type="file" name="avatar">
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 80px;">个性签名:</label>
            <textarea name="signature"></textarea>
        </div>
        <button type="submit">添加好友</button>
        <button type="reset">重置</button>
    </form>
</div>
</body>
</html>
