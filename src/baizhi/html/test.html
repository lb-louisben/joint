<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加好友</title>
</head>
<body style="text-align: center;">
<h1>添加好友</h1>
<form action="">
    <table align="center">
        <colgroup>
            <col style="width: 100px">
            <col style="width: 200px">
        </colgroup>
        <tr>
            <td>好友名：</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>年龄：</td>
            <td><input type="text" id="age"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" id="male" name="gender">
                <label for="male">男</label>
                <input type="radio" id="female" name="gender">
                <label for="female">女</label>
            </td>
        </tr>
        <tr>
            <td>好友分类：</td>
            <td>
                <select id="category">
                    <option value="close-friend">密友</option>
                    <option value="colleague">同事</option>
                    <option value="classmate">同学</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" id="hobby1" name="hobby" value="sports">
                <label for="hobby1">运动</label>
                <input type="checkbox" id="hobby2" name="hobby" value="music">
                <label for="hobby2">音乐</label>
                <input type="checkbox" id="hobby3" name="hobby" value="travel">
                <label for="hobby3">旅行</label>
            </td>
        </tr>
        <tr>
            <td>头像：</td>
            <td><input type="file" id="avatar"></td>
        </tr>
        <tr>
            <td>个性签名：</td>
            <td><textarea id="signature"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">添加好友</button>
                <button type="reset">重置</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
